<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <title>working title</title>
    <link href="https://fonts.googleapis.com/css?family=Cairo:400,700" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <section class="codeWord">
            <div class="codeWord-container">
                <input type="password" class="codeword" placeholder="ENTER CODE HERE" name="codeword">
                <button id="enter">ENTER</button>
            </div>
        </section>

        <seciton class="alias hidden">
            <form action="" class="alias-form">
                <!-- pick region, gender, age from dropdown and submit -->
                <label for="alias">Generate Alias</label>
                <select name="region" id="region">
                    <div class="icon">
                        <img src="assets/dial.png" alt="">
                    </div>
                    <option value="Australia">Australia</option>
                    <option value="Belgium">Belgium</option>
                    <option value="Canada">Canada</option>
                    <option value="Egypt">Egypt</option>
                    <option value="England">England</option>
                    <option value="Germany">Germany</option>
                    <option value="France">France</option>
                    <option value="India">India</option>
                    <option value="Korea">Korea</option>
                    <option value="Russia">Russia</option>
                </select>
                <input type="submit" id="generateAlias" value="GENERATE">
            </form>
            
            <div class="results">
                <!-- pic, name, age, region phone number -->
                <div class="profile">
                    <img src="placeholder.png" alt="" class="photoID">
                </div>
                <p class="firstname"></p>
                <p class="surname"></p>
                <p class="birthday"></p>
                <p class="gender"></p>
                <p class="age"></p>
                <p class="region"></p>
            </div>
        </seciton>
        
        <section class="dossier hidden">
            <div class="dossier-container wrapper">
                <div class="intel">
                    <h3>INTEL</h3>
                    <a href="#" class="link1">
                        <p class="headline1"></p>
                    </a>
                    <a href="#" class="link2">
                        <p class="headline2"></p>
                    </a>
                    <a href="#" class="link3">
                        <p class="headline3"></p>
                    </a>
                    <a href="#" class="link4">
                        <p class="headline4"></p>
                    </a>
                    <a href="#" class="link5">
                        <p class="headline5"></p>
                    </a>
                </div>

                <div class="language">
                    <h3>LOCAL LANGUAGE</h3>
                    <div class="lang-words">
                        <p>The Agency says hello. Our mission is to neutralize the mark. We begin at midnight</p>
                        <p class="newLang"></p>
                    </div>
                </div>
                
            </div>
        </section>
        
        
        <section class="missions hidden">
            <div class="missions-container">
                <button class="getMission hidden" id="getMission" value="getMission"> Get Mission
                </button>
                <div class="randomMission">
                
                </div>
                <div class="mission">
                    <!-- and array we will create with short missions -->
                </div>
            </div>
        </section>
    </div>



    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
